<!DOCTYPE html>
<html>
  <head>
    <title>js08.html</title>
  </head>
  <body>
    <script>
     var num = window.prompt("점수를 입력해주십시오");
     
     if (num >= 90){
      window.alert("A")
     } else if (num >= 80){
      window.alert("B")
     } else if (num >= 70){
      window.alert("C")
     } else if (num >= 60){
      window.alert("D")
     } else {
      window.alert("F")
     }

    </script>
  </body>
</html>
