<!DOCTYPE html>
<html>
  <head>
    <title>JS10.html</title>
  </head>
  <body>
    <h1>1~n까지 합구하기</h1>
<script>
  var n = window.prompt("숫자를 입력해주십시오"); 
  var s = 0;
  var i;
  var f = '0';
  n = parseInt(n);
  for( i=1; i <= n ; i++ ) {
    s = s + i;
    f = f + '+' + i;
    document.write(f + ' = '+ s +'<br>');
  }
  document.write('<br>-----------------' );
  document.write("<br>SUM: "+ s);

</script>

  </body>
</html>
