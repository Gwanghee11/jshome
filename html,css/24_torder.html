<!DOCTYPE html>
<html>
  <head>
    <title>thead</title>
    <style>
      table {
        height: 100px;
        border: 1px solid black;
        border-collapse: collapse;
        text-align:center;
      }
      th{
        background-color: violet;
        color: aqua;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>상호</td>
          <th>수량</th>
          <th>주문</th>
        </tr>
        <tr>
          <th>주문처</th>
          <th colspan ="2">주문내역</th>
          
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>롯데버거</td>
          <td>14</td>
          <td>포장</td>
        </tr>
        <tr>
          <td>버거버거</td>
          <td>34</td>
          <td>배달</td>
        </tr>
        <tr>
          <td rowspan ="2">신속초밥</td>
          <td>25</td>
          <td>포장</td>
        </tr>
        <tr>
          <td>15</td>
          <td>포장</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
